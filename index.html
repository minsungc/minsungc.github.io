<html>

<body>
    <script>
        let toggle = (button, text, iframeid) => {
          let element = document.getElementById(iframeid);
          let hidden = element.getAttribute("hidden");
          let foot = document.getElementById("foot")

          document.querySelectorAll('iframe').forEach(b=>b.setAttribute("hidden", "hidden"));
          if (hidden) {
             element.removeAttribute("hidden");
             button.innerText = text;
             foot.setAttribute("hidden", "hidden");
          } else {
             element.setAttribute("hidden", "hidden");
             button.innerText = text;
             foot.removeAttribute("hidden");
          }
        }
    </script>

    <button onclick="toggle(this, 'about.html', 'myiframe');">about.html</button>
    <br>
    <button onclick="toggle(this, 'cv.pdf', 'cv');">cv.pdf</button>
    <br>
    <button onclick="toggle(this, 'publication.pdf', 'pub');">publication.pdf</button>
    <br>
    <iframe id="myiframe" src="./about.html" hidden="hidden"></iframe>
    <iframe class = "image" id="pic" src="./images/me2.jpeg" hidden="hidden"></iframe>
    <iframe id="cv" src="./cv.pdf" hidden="hidden"></iframe>
    <iframe id="pub" src="https://www.opuscula.agh.edu.pl/vol41/6/art/opuscula_math_4138.pdf" hidden="hidden"></iframe>
